<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jsoneditor.js"></script>
</head>

<body>
    <h1>Basic JSON Editor Example<a href="http://127.0.0.1:8888/mock/list">list</a></h1>
    <div id="editor_holder"></div>
    <input id="file-name" type="text" value="/html/dddd">
    <button id='submit'>Submit (console.log)</button>
    <script>
    // Initialize the editor with a JSON schema
    var editor = new JSONEditor(document.getElementById('editor_holder'), {
        schema: {
            type: 'object',
            title: 'columnGuessList',
            properties: {
                code: {
                    type: 'number',
                    default: 0
                },
                data: {
                    type: 'object',
                    properties: {
                        onList: {
                            type: 'array'
                        },
                        drawList: {
                            type: 'array'
                        },
                        "preList": {
                            "type": "array",
                            "format": "table",
                            "title": "Pets",
                            "uniqueItems": true,
                            "items": {
                                "type": "object",
                                "title": "Pet",
                                "properties": {
                                    "leftId": {
                                        "type": "string"
                                    },
                                    "leftBadge": {
                                        "type": "string"
                                    },
                                    "leftName": {
                                        "type": "string"
                                    },
                                    "rightId": {
                                        "type": "string"
                                    },
                                    "rightBadge": {
                                        "type": "string"
                                    },
                                    "rightName": {
                                        "type": "string"
                                    },
                                    "matchDesc": {
                                        "type": "string"
                                    },
                                    "leftGoal": {
                                        "type": "string"
                                    },
                                    "rightGoal": {
                                        "type": "string"
                                    },
                                    "mid": {
                                        "type": "string"
                                    },
                                    "startTime": {
                                        "type": "string"
                                    },
                                    "livePeriod": {
                                        "type": "string"
                                    },
                                    "matchPeriod": {
                                        "type": "string"
                                    },
                                    "entranceWord": {
                                        "type": "string"
                                    }
                                }
                            },
                            "default": [{
                                "leftId": "368",
                                "leftBadge": "http://f.seals.qq.com/filestore/10006/da/64/87/0/sportlogo/team_1_368.png?v=7",
                                "leftName": "法国",
                                "rightId": "358",
                                "rightBadge": "http://inews.gtimg.com/newsapp_ls/0/126027528/0.jpg",
                                "rightName": "罗马尼亚",
                                "matchDesc": "A组第1轮",
                                "leftGoal": "0",
                                "rightGoal": "0",
                                "mid": "3:838507",
                                "startTime": "06月11日03:00",
                                "livePeriod": "0",
                                "matchPeriod": "0",
                                "entranceWord": "即将开始",
                            }]
                        }
                    }
                },
                version: {
                  type: 'string',
                  default: '6a24a2309f4002af31454ac62959b35c'
                }
            }
        }
    });

    // Hook up the submit button to log to the console
    document.getElementById('submit').addEventListener('click', function() {
        // Get the value from the editor
        var name = $('#file-name').val();
        var basenamePos = name.indexOf('.');
        // return ;
        $.ajax({
            url: 'http://127.0.0.1:8888/mock/save',
            data: {
                tpl: JSON.stringify(editor.getValue()),
                name: name,
                type: 'post'
            },
            success: function(data) {
                setTimeout(function() {
                    // location.pathname = name.substr(0, basenamePos) + '?callback=_'
                    console.log('/data' + name + '?callback=_')
                    location.href = '/data' + name + '?callback=_'
                }, 0);
            }
        });
    });
    </script>
</body>

</html>
