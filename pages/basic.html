<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/jsoneditor.js"></script>
  </head>
  <body>
    <h1>Basic JSON Editor Example<a href="http://127.0.0.1:8888/mock/list">list</a></h1>
    
    <div id="editor_holder"></div>
    <input id="file-name" type="text" value="/html/dddd.js">
    <button id='submit'>Submit (console.log)</button>
    
    <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {
          type: "object",
          title: "Car",
          properties: {
            make: {
              type: "string",
              enum: [
                "Toyota",
                "BMW",
                "Honda",
                "Ford",
                "Chevy",
                "VW"
              ]
            },
            model: {
              type: "string"
            },
            year: {
              type: "integer",
              enum: [
                1995,1996,1997,1998,1999,
                2000,2001,2002,2003,2004,
                2005,2006,2007,2008,2009,
                2010,2011,2012,2013,2014
              ],
              default: 2008
            }
          }
        }
      });
      
      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(typeof editor.getValue());
            var name = $('#file-name').val();
            var basenamePos = name.indexOf('.');
            // return ;
            $.ajax({
                url: 'http://127.0.0.1:8888/mock/save',
                data: {
                    tpl: JSON.stringify(editor.getValue()),
                    name: name,
                    type: 'post'
                },
                success: function(data) {
                    console.log( '/data' + name.substr(0, basenamePos) + '?callback=_')
                    setTimeout(function() {
                        // location.pathname = name.substr(0, basenamePos) + '?callback=_'
                        location.href = '/data' + name.substr(0, basenamePos) + '?callback=_'
                    }, 1000);
                    location.href = '/' + name.substr(0, basenamePos) + '?callback=_';
                }
            });
      });
    </script>
  </body>
</html>
